<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperFix8</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Update_Delete.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='settings.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='search.js') }}" defer></script>
</head>
<body>
    <nav class="TopBarNav">
        <a href="{{ url_for('mainMenu') }}" class="logo">
            <img src="{{ url_for('static', filename='HyperFix8_Logo_Crop.png') }}" alt="HyperFix8 Logo" class="logo-img">
        </a>
        <div class="nav-center-left">
            <h1>Update/Delete</h1>
        </div>
        <ul>
            <li><a href="{{ url_for('profile') }}" title="Profile"><i class='bx bxs-user-rectangle'></i></a></li>
            <li><a href="{{ url_for('settings') }}" title="Settings"><i class='bx bx-cog'></i></a></li>
            <li><a href="{{ url_for('signout') }}" title="Sign Out"><i class='bx bx-exit' ></i></a></li>
        </ul>
    </nav>

    <h1>Update / Delete Menu</h1>

    <div class="item-grid">
        {% for item in items %}
            <div class="item">
                <h2>Item ID: {{ item['item_id'] }}</h2>
                <h2>{{ item['item_name'] }}</h2>
                <p>{{ item['item_description'] }}</p>
                <a>
                    <img src="{{ url_for('static', filename=item['item_picture']) }}" alt="Item Picture">
                </a>
                <div>
                    <!-- Update button (currently inactive) -->
                    <button type="button" onclick="alert('Update functionality is not implemented yet')">Update</button>
                    
                    <!-- Delete form -->
                    <form action="{{ url_for('update_delete') }}" method="POST" style="display:inline;">
                        <input type="hidden" name="item_id" value="{{ item['item_id'] }}">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('mainMenu') }}">
        <button style="font-size:25px; background-color: grey; border-radius: 25px;">Return to Main Menu</button>
    </a>
</body>
</html>
