<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperFix8</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='showCollectable.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap" rel="stylesheet">
    <!--Small css style display for the grid of images for the users collectables -->
    <style>
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 15px;
            padding: 15px;
            max-width: 1000px;
        }

        .item-card {
            border: 1px solid #ffffff;
            padding: 5px;

        }   
        .item img { 
            max-width: 100%;
            border-radius: 5px;
            height: 150px;
            width: 200px;
        }
    </style>
</head>
<body>
    <nav class="TopBarNav">
        <a href="{{ url_for('mainMenu') }}" class="logo">
            <img src="{{ url_for('static', filename='HyperFix8_Logo_Crop.png') }}" alt="HyperFix8 Logo" class="logo-img">
        </a>
        <div class="nav-center">
            <h1>Show Collectables</h1>
        </div>
        <ul>
            <li><a href="{{ url_for('profile') }}" title="Profile"><i class='bx bxs-user-rectangle'></i></a></li>
            <li><a href="{{ url_for('settings') }}" title="Settings"><i class='bx bx-cog'></i></a></li>
            <li><a href="{{ url_for('signout') }}" title="Sign Out"><i class='bx bx-exit' ></i></a></li>
        </ul>
    </nav>
</head>
<body>
    <h1> Show Collectable menu </h1>
    <h3>What item would you like to search for?</h3>
    <!-- Adding the buttons for website-->
    <div>
        <label for="item_name"> Item Name: </label>
        <input type="search" id="item_name" name="item_name" reqiuired>
    </div>
    <!-- Add a drop down in order to sort the items by name ascending or descending -->
     <div>
        <a href="{{ url_for('show_collectable', order='asc') }}">Sort by Name (A-Z)</a>
        <a href="{{ url_for('show_collectable', order='desc') }}">Sort by Name (Z-A)</a>
     </div>
    <div class="item-grid">
        {% for item in items %}
            <div class="item">
                <h2>{{ item['item_name'] }}</h2>
                <p>{{ item['item_description'] }}</p>
                <a href="{{ url_for('single_Collectable', item_name=item['item_name']) }}">
                    <img src="{{ url_for('static', filename=item['item_picture']) }}" alt="Item Picture">
                </a>
            </div>
        {% endfor %}
    </div>

    <!--Button to go into the menu-->
    <a href="{{ url_for('mainMenu') }}">
        <button style="font-size:25px; background-color: grey; border-radius: 25px;">
        Return to Main Menu
        </button>   
    </a>
</body>
</html>
